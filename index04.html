<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>e</li>
    <li>f</li>
    <li>g</li>
    <li>h</li>
    <li>i</li>
  </ul>

  <div id="text">dddd</div>

  <script>
    // const ul = document.querySelector('ul');
    // const li = ul.children;

    // console.log(li);

    const lists = document.querySelectorAll('li');

    lists.forEach(clickeditem => {
      clickeditem.addEventListener('click',()=>{
        console.log(clickeditem);
        // clickeditemはクリックされた要素

        lists.forEach(item =>{
          item.textContent = 'goodby world';
          console.log(item);
        });
        // itemはlists内のすべての要素

        clickeditem.textContent = 'hello world';
        // 順番を変えることでクリックされた要素だけ変化させることができた


      })
    })
    
  </script>
</body>
</html>
