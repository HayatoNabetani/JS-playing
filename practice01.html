<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    {
      let i;
      function Tasu(a){
        if(a < 0){
          return 1;
        }
        return a + Tasu(a-1);
      }
      i = Tasu(10);
      console.log(i);
    }
  </script>
</body>
