<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      {
        const first = "A";
        const last = "Z";
        
        let m = '';
        for (let i = first.charCodeAt(0); i <= last.charCodeAt(0); i++) {

          m += String.fromCharCode(i)
        }
        console.log(m);
      }
    </script>
  </body>
</html>
