<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <button onclick="random()">乱数:<span id="value"></span></button>
  <script>
    function random() {
            // var r = Math.floor(Math.random() * 6);
            let r = Math.floor(Math.random()*(5+1-2)) + 2;
            
            document.getElementById("value").textContent = r;
      }
  </script>
